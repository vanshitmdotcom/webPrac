<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>To Do App</title>
  </head>
  <body>
    <div
      id="main"
      class="bg-gray-500 min-h-screen flex items-center justify-center box-border"
    >
      <div
        id="container"
        class="min-h-80 min-w-80 rounded-lg bg-gray-400 flex flex-col space-y-3"
      >
        <div class="input" id="input">
          <input
            type="text"
            name="todo"
            id="todo"
            class="p-2 rounded mt-4 mx-2 w-55"
          />
          <button id="submit" class="bg-gray-900 text-white p-1 rounded">
            Add Todo
          </button>
        </div>
        <ul
          id="todoElements"
          class="flex flex-col gap-2 items-center justify-center px-2"
        ></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
