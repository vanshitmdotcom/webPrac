<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Login</title>
  </head>
  <body
    class="bg-gray-900 text-white flex justify-center items-center min-h-screen"
  >
    <div class="bg-gray-700 rounded-lg p-8 max-w-sm w-full shadow-2xl">
      <h2 class="text-center text-3xl mb-6 font-bold">Login</h2>
      <form>
        <div class="mb-4">
          <label
            class="block text-sm font-medium text-gray-300 mb-2"
            for="mail"
          >
            Email
          </label>
          <input
            type="email"
            name="mail"
            id="mail"
            placeholder="Email"
            required
            class="w-full px-3 py-2 bg-gray-500 b-gray-900 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div class="mb-4">
          <label
            class="block text-sm font-medium text-gray-300 mb-2"
            for="Password"
          >
            Password
          </label>
          <input
            type="password"
            name="Password"
            id="Password"
            placeholder="Password"
            required
            class="w-full px-3 py-2 bg-gray-500 b-gray-900 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-600 px-4 py-2 rounded-md hover:bg-blue-700 shadow-2xl "
        >
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
